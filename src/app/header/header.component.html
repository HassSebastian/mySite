>

    <img class="logoAnimation" src="./assets/img/meinlogo.ico" />
  </div>

  <div
    class="hamburger-button"
    [ngClass]="{ open: showMenu }"

    <div></div>

      <li>Men端punkt 2</li>
      <li>Men端punkt 3</li>
