<div
  class="mt-5 mb-5"
  (mouseenter)="showDescription()"
  (mouseleave)="hideDescription()"
>
  <div class="position-relative d-flex justify-content-between w-100">
    <div class="w-50 imgContainer">
      <img
        [style]="{
          filter: slide ? 'grayscale(0)' : 'grayscale(1)',
          transform: slide ? 'scale(1.1)' : 'scale(1)',
          transition: 'transform 300ms'
        }"
        src="./assets/img/project/pokedex.png"
      />
    </div>
    <div class="w-50">
      <span class="fontNumbers float-end text-end">04/04</span>
      <div
        [style.opacity]="slide ? '1' : '0'"
        class="descriptionContainer float-end text-end"
      >
        <span class="fontHeadline">Pokedex</span>
        <span class="fontLanguage">JavaScript | HTML | CSS | API</span>
        <span class="fontDescription"
          >Task manager inspired by the Kanban System. Create and organize tasks
          using drag and drop functions, assign users and categories.
        </span>
      </div>
    </div>
    <div [style.opacity]="slide ? '1' : '0'" class="imgBorderRight"></div>
    <img
      [style.opacity]="slide ? '1' : '0'"
      [class.arrowRotateRight]="slide"
      class="position-absolute arrow"
      src="./assets/img/arrow.png"
    />

    <div
      [class.showDescriptionRight]="slide"
      class="position-absolute bottom-0 d-flex mb-2 gap-5 buttonSlideRight"
    >
      <div class="buttonHover">GitHub</div>
      <div class="buttonHover">Live</div>
    </div>
  </div>
</div>
