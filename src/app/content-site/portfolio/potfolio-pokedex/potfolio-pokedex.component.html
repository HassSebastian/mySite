<div
  class="mt-5 mb-5"
  (mouseenter)="showDescription()"
  (mouseleave)="hideDescription()"
>
  <div class="position-relative d-flex justify-content-between w-100 mediaBox">
    <div class="w-50 imgContainer">
      <img draggable="false"
        [style]="{
          filter: slide ? 'grayscale(0)' : 'grayscale(1)',
          transform: slide ? 'scale(1.1)' : 'scale(1)',
          transition: 'transform 300ms'
        }"
        src="./assets/img/project/pokedex.png"
      />
    </div>
    <div class="w-50 descriptionContainerBox">
      <span class="fontNumbers float-end text-end">04/05</span>
      <div class="descriptionContainer float-end text-end">
        <span [style.opacity]="slide ? '1' : '0.2'" class="fontHeadline mt-3"
          >Pokedex</span
        >
        <span [style.opacity]="slide ? '1' : '0.2'" class="fontLanguage"
          >JavaScript | HTML | CSS | API</span
        >
        <span [style.opacity]="slide ? '1' : '0.2'" class="fontDescription"
          >Based on Pok√©API a simple library that provides and catalogues
          pokemon information
        </span>
      </div>
    </div>
    <div [style.opacity]="slide ? '1' : '0'" class="imgBorderRight"></div>
    <img draggable="false"
      [style.opacity]="slide ? '1' : '0'"
      [class.arrowRotateRight]="slide"
      class="position-absolute arrow"
      src="./assets/img/arrow.png"
    />

    <div
      [class.showDescriptionRight]="slide"
      class="position-absolute bottom-0 d-flex mb-2 gap-5 buttonSlideRight"
    >
      <div class="buttonContainer">
        <a
          class="buttonHover"
          href="https://github.com/HassSebastian/pokedex"
          target="_blank"
          >GitHub</a
        >
      </div>
      <div class="buttonContainer">
        <a
          class="buttonHover"
          href="https://pokedex.sebastian-hass.de/index.html"
          target="_blank"
          >Live</a
        >
      </div>
    </div>
  </div>
</div>
