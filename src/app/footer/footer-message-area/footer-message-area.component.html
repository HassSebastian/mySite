<form
  class="d-flex flex-column align-items-center row g-4 needs-validation was-validated"
  (ngSubmit)="submitForm()"
  [formGroup]="myForm"
  novalidate
>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip01" class="form-label">Name</label>
    <input
      type="text"
      class="form-control text-white"
      id="validationTooltip01"
      formControlName="firstName"
      placeholder="Your name"
      required
    />
    <div class="valid-tooltip">Sieht gut aus!</div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltipUsername" class="form-label"
      >Email Adresse</label
    >
    <div class="input-group has-validation">
      <input
        type="email"
        class="form-control text-white"
        id="validationTooltipUsername"
        formControlName="email"
        placeholder="Your email"
        required
      />
      <div class="invalid-tooltip">Noch keine gÃ¼ltige Emailadresse!</div>
      <div class="valid-tooltip">Sieht gut aus!</div>
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTextarea" class="form-label">Textbereich</label>
    <textarea
      class="form-control text-white"
      id="validationTextarea"
      formControlName="message"
      placeholder="Your message"
      required
    ></textarea>
    <div class="valid-tooltip">Sieht gut aus!</div>
  </div>
  <div class="col-2">
    <div class="d-flex align-items-center justify-content-center buttonHover">
      Send message
    </div>
  </div>
</form>
