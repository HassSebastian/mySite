<form (submit)="sendMail()" #myForm>
  <div class="d-flex flex-column align-items-center gap-4">
    <input type="text" name="name" #nameField />
    <input type="email" name="email" #emailField/>
    <textarea type="text" name="message" #messageField></textarea>
    <button #sendButton>Senden</button>
  </div>
</form>
